<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGHRPortal</title>

    <link href="./style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="signin-body">
        <h1 >Welcome to OGHRPortal</h1>
    <form class="form-c center">
        <h1 >SIGN IN</h1>
        <div class="mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label" >Login ID</label>
          <div class="col-sm-10">
            <input type="name" class="form-control" id="loginId">
          </div>
        </div>
        <div class="mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password">
          </div>
        </div>
        <button type="submit" class="btn btn-warning" id="btn"><a href="" onclick="signin()">Login</a></button>
      </form>

    </div>
    <script src="./images/signIn.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>    
</body>
</html>
